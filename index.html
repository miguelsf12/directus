<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directus</title>
    <link rel="stylesheet" href="estilos/stylemb.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <div class="header-desktop">
        <header class="header-desk-container">
            <span class="header-itens-item1">DIRECTUS</span> <!-- Futuramente logo-->
            <nav class="header-desktop-itens">
                <span class="desk-header-itens-item2">INÍCIO</span>
                <span class="desk-header-itens-item3">SOBRE</span>
                <span class="desk-header-itens-item4">DÚVIDAS</span>
            </nav>
        </header>
    </div>

    <div class="hcontainer">
        <div class="header_container">
            <header class="header-mobile">
                <nav class="header-itens-mb container-mb">
                    <span class="header-itens-item1">DIRECTUS</span> <!-- Futuramente logo-->
                </nav>
            </header>
            <!-- ABRIR MENU -->
            <div class="menu_container">
                <div class="abrir-menu-mb"></div>
            </div>
        </div>
    </div>

    <!-- MENU ABERTO -->
    <div class="header-mobile-itens">
        <!-- LINKAR SEÇÕES -->
        <a href="#">
            <div class="header-itens-item2">
                <box-icon size="lg" name='home' color='#ffffff'></box-icon>
            </div>
        </a>
        <a href="#">
            <div class="header-itens-item3">
                <box-icon size="lg" name='info-circle' color='#ffffff'></box-icon>
            </div>
        </a>
        <!-- <div class="header-itens-item4"></div> -->
    </div>

    <!-- SEÇÃO PRINCIPAL -->

    <main class="conteudo">
        <!-- CONTEUDO DA HOME -->
        <section class="home-content">
            <div class="home-content-frase">
                <img src="images/frase-home.png" alt="frase">
            </div>

            <div class="btnDuvidas">
                Clique aqui para tirar suas dúvidas!
            </div>

            <div class="home-content-image">
                <img src="images/home-image2.png" alt="menino-em-cima-de-livros">
            </div>

            

        </section>

        <section class="sobre-content">
            <div class="sobre-content-descricao">
                <p class="sobre">
                    A INICIATIVA DESTE PROJETO, VEIO POR MEIO DE UMA DÚVIDA: EXISTE ALGUM MEIO PARA FACILITAR AS PESSOAS
                    DE DESCOBRIREM MAIS SOBRE SEUS DIREITOS EM RELAÇÃO À FACULDADES E UNIVERSIDADES? A PARTIR DAÍ FOI
                    PROJETADO O DIRECTUS.
                </p>
            </div>
            <div class="sobre-content-image">

            </div>
        </section>

    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="principal.js"></script>
</body>

</html>
